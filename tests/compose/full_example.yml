version: "3.8"
name: full-example

services:
  web:
    image: nginx:alpine
    container_name: web-server
    hostname: web
    domainname: example.local
    command: ["nginx", "-g", "daemon off;"]
    working_dir: /usr/share/nginx/html
    user: "nginx"
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    expose:
      - "9000"
    environment:
      NGINX_HOST: localhost
      NGINX_PORT: "80"
    labels:
      app: web
      tier: frontend
    dns:
      - 8.8.8.8
    extra_hosts:
      - "api:192.168.1.100"
    networks:
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - api
    read_only: false
    init: true

  api:
    image: myapp/api:latest
    container_name: api-server
    restart: on-failure
    entrypoint: ["/app/entrypoint.sh"]
    command: ["serve", "--port", "3000"]
    working_dir: /app
    user: "1000:1000"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
    env_file:
      - ./api.env
    expose:
      - "3000"
    networks:
      - frontend
      - backend
    depends_on:
      db:
        condition: service_healthy
    cap_add:
      - NET_BIND_SERVICE
    cap_drop:
      - ALL
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    stop_signal: SIGTERM
    stop_grace_period: 30s
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 1.0
    pids_limit: 100

  db:
    image: postgres:15
    container_name: database
    restart: always
    hostname: db
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myapp
      POSTGRES_PASSWORD: secret
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "myapp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  frontend:
  backend:

volumes:
  db_data:
