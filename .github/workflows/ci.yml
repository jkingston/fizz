name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for git describe
      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2
      - name: Run all checks
        run: ./scripts/check.sh
