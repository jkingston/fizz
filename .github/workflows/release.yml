name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-linux
            artifact_name: fizz-linux-x86_64
          - target: aarch64-linux
            artifact_name: fizz-linux-arm64
          - target: aarch64-macos
            artifact_name: fizz-macos-arm64
          - target: x86_64-macos
            artifact_name: fizz-macos-x86_64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: mlugg/setup-zig@v2 # Matches ci.yml
        with:
          version: 0.15.2

      - name: Build
        run: zig build -Doptimize=ReleaseSafe -Dtarget=${{ matrix.target }}

      - name: Rename binary
        run: |
          mkdir -p dist
          cp zig-out/bin/fizz dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -name 'fizz-*' -exec mv {} release/ \;
          cd release
          sha256sum fizz-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: ncipollo/release-action@6c75be85e571768fa31b40abf38de58ba0397db2 # v1
        with:
          artifacts: "release/*"
          generateReleaseNotes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
